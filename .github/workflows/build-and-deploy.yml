name: Build and deploy

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup
        run: npm install
      - name: Build
        run: npm run build
      - name: Zip output
        uses: vimtor/action-zip@v1.1
        with:
          files: .output
          dest: build_result.zip
      - name: Copy build_result.zip to vultr
        uses: garygrossgarten/github-action-scp@release
        with:
          local: build_result.zip
          remote: /root/frontend/build_result.zip
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
      - name: Copy ecosystem.config to vultr
        uses: garygrossgarten/github-action-scp@release
        with:
          local: ecosystem.config.cjs
          remote: /root/frontend/ecosystem.config.cjs
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
      - name: Extract zip file
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          script: |
            rm -rf /root/frontend/.output
            unzip /root/frontend/build_result.zip -d /root/frontend/.output
      - run: echo "üçè This job's status is ${{ job.status }}."
